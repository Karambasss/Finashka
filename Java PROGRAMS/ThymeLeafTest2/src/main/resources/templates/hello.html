<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Welcome</h1>


<form th:action="@{/calc}" method="post">
    <input type="number" th:name="first" step="any" required/>
    <input type="number" th:name="second" step="any" required/>
    <p>
        <input type="submit" class="button" name="add" value="+"/>
        <input type="submit" class="button" name="subtract" value="-"/>
        <input type="submit" class="button" name="multiply" value="*"/>
        <input type="submit" class="button" name="divide" value="/"/>
    </p>
    <h2 th:text="${result}"></h2>

</form>

</body>

</html>
