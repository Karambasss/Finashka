<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Size = 8;

    for (let i = 0; i < Size; i++) {
        let line = '';
        for (let j = 0; j < Size; j++) {
            if ((i + j) % 2 != 0){
                line += ' ';
            }
            else
                line += '#';
        }
        console.log(line);
    }
</script>
</body>
</html>
