<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css">
        <title> Quiz for people </title>

    <body>
        <h1 style="text-align: center"> Computer games </h1>
        <div class="form">
            
            <font size="5"><em><b><p class="pos"> Collecting statistics to find out what game is the most popular nowadays. </p></b></em></font>
            
            <font size="4"><p class="pos1"><label>Name: <input class="chbox1" type="text" placeholder="Enter your name"></label></p></font>
            <font size="4"><p class="pos1"><label>Surname: <input class="chbox1" type="text" placeholder="Enter your surname"></label></p></font>
            <font size="4"><p class="pos1"><label>Age: <input class="chbox1" type="number" placeholder="Enter your age"></label></p></font>
            <font size="4">
                <p class="pos3"> Your PC? 
                <select class="list">
                <option> Windows </option>
                <option> Linux </option>
                <option> Mac OS </option>
                </select>
                </p>
            </font>
            <p class="pos2_1"><font size="4">&nbsp; Your favorite genre?</font><input type="radio" name="genre" value="action">Action games</p>
            <font size="3"><p class="pos2"><input type="radio" name="genre" value="action1"> Strategy games </p></font>
            <font size="3"><p class="pos2"><input type="radio" name="genre" value="action2"> Sport games </p></font>
            <font size="3"><p class="pos2"><input type="radio" name="genre" value="action3"> RPG games </p></font>
            <div class="pos4"><font size="4"> What price do you buy games for?</font>&nbsp;<input type="checkbox" name="price" value="a">50$<div class="pos5"><font size="4">(Select suitable)</font></div></div>
            <font size="3"></font><p class="pos6"><input type="checkbox" name="price" value="b">60$</p>
            <font size="3"></font><p class="pos6"><input type="checkbox" name="price" value="c">70$</p>
            <font size="3"></font><p class="pos6"><input type="checkbox" name="price" value="d">80$</p>
            <font size="3"></font><p class="pos6"><input type="checkbox" name="price" value="e">90$</p>
            
            <font size="4"><div class="pos9"><label style="vertical-align: top">Please write your favorite computer games: <textarea class="areabx" cols="37" placeholder="Your favorite computer games"></textarea></label></div></font>
            
            <p class="pos10"><button class="btn1">Submit</button></p>
            
        </div>
    </body>     
</html>
