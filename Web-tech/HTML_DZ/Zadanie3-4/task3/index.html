<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <title>Github</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <header>
            <div style="padding-top: 25px; text-align: center">
                <img src="img/1.webp" height="50px" width="50px">
                <div style="font-family: inherit; font-size: 25px; margin-top: 15px">Sign in to GitHub</div>
            </div>
        </header><br>   
        
        <div class="a">
            <p>
                <label class="form-label">Username or email address</label><br>
                <input type="name" style=" width: 300px; border-radius: 10px;" placeholder="&nbsp;&nbsp; Enter your username/email"> 	
            </p>
            <p>
                <label class="form-label" style="padding-left: 23px;">Password <a style="text-decoration: none; padding-left: 20px" href="#">  Forgot password?</a></label>
                <input type="password" style="width: 300px; border-radius: 10px;" placeholder="&nbsp;&nbsp; Enter your password">
            </p>
            <p style="padding-top: 15px; padding-bottom: 10px; padding-left: 10px; padding-right: 10px; text-align: center">
            <button style="width: 100%" class="btn btn-success">Sign in</button>
            </p>    
        </div>
        <div class="a2">    
            <label>New to GitHub?</label>
            <a href="#" style="text-decoration: none;">Create account</a>
        </div>
    </body>
