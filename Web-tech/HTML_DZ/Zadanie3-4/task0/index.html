        <h1 class="text-center text-primary"> Computer games </h1>
        <div class="form">
            
            <font size="5"><em><b><p class="pos text-danger"> Collecting statistics to find out what game is the most popular nowadays. </p></b></em></font>
         
            <p class="pos1"><label class="form-label text-primary">Name: <input class="chbox1" type="text" placeholder="Enter your name"></label></p>
            <p class="pos1"><label class="form-label  text-danger">Surname: <input class="chbox1" type="text" placeholder="Enter your surname"></label></p>
            <p class="pos1"><label class="form-label text-info">Age: <input class="chbox1" type="number" placeholder="Enter your age"></label></p>
                
                <p class="pos3">
                <label class="form-label text-primary">Your PC?</label>
                <select class="" aria-label="Default select example">
                <option selected> Windows </option>
                <option> Linux </option>
                <option> Mac OS </option>
                </select>
                </p>
            <p class="pos2_1 text-warning"><label class="form-label text-danger">Your favorite genre? &nbsp; </label><input type="radio" name="genre" value="action"> Action games</p>
            <font size="3"><p class="pos2 text-warning"><input type="radio" name="genre" value="action1"> Strategy games </p></font>
            <font size="3"><p class="pos2 text-warning"><input type="radio" name="genre" value="action2"> Sport games </p></font>
            <font size="3"><p class="pos2 text-warning"><input type="radio" name="genre" value="action3"> RPG games </p></font>
            <div class="pos4 text-primary"><font size="4"> What price do you buy games for? </font>&nbsp;<input type="checkbox" name="price" value="a"><nobr class="text-info">50$</nobr><div class="pos5 text-danger"><font size="4">(Select suitable)</font></div></div>
            <p class="pos6 text-info"><input type="checkbox" name="price" value="b">60$</p>
            <p class="pos6 text-info"><input type="checkbox" name="price" value="c">70$</p>
            <p class="pos6 text-info"><input type="checkbox" name="price" value="d">80$</p>
            <p class="pos6 text-info"><input type="checkbox" name="price" value="e">90$</p>
            
            <font size="4"><div class="pos9"><label class="form-label text-primary" style="vertical-align: top">Please write your favorite computer games: <textarea class="areabx" cols="37" placeholder="Your favorite computer games"></textarea></label></div></font>
            
            <p class="pos10"><button class="btn btn-primary">Submit</button></p>
